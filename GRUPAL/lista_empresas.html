<!DOCTYPE html>
<html lang="es">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <meta name="keywords" content="Area de usuario">
  <meta name="description" content="">
  <title>Área Profesores - Lista de Alumnos</title>
  <link rel="stylesheet" href="static/css/empresas_alumnos.css" media="screen">
  <link rel="stylesheet" href="static/css/style.css" media="screen">
  <link id="u-theme-google-font" rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i|Open+Sans:300,300i,400,400i,500,500i,600,600i,700,700i,800,800i">
  <link href="https://site-assets.fontawesome.com/releases/v6.2.1/css/all.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</head>

<body>
  <nav class="bg-primary">
    <div><a href="index.html" class="home"><i class="fa-regular fa-house"></i><span>Inicio</span></a></div>
    <div><a href="lista_alumnos.html" class="adress"><i class="fa-regular fa-address-book"></i><span>Lista de Alumnos</span></a></div>
    <div><a href="lista_empresas.html" class="settings"><i class="fa-light fa-buildings"></i><span>Empresas</span></a></div>
    <div><a href="chat.html" class="chat"><i class="fa-regular fa-envelope"></i><span>Chat</span></a></div>
  </nav>
  <main id="principio">
    <h1 class="usu bg-primary text-white text-center py-3">Listado de Empresas</h1>
    <div class="my-auto mx-auto w-75 d-flex flex-column align-items-center">
      <table id="tabla_empresas" class="table table-striped w-75 text-center table-bordered">
        <thead class="bg-primary text-white">
          <tr>
            <th>Nombre Empresa</th>
            <th>Teléfono</th>
            <th>Mail</th>
            <th>Responsable</th>
            <th>Opciones</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      <button type="button" class="btn btn-primary mx-auto" data-toggle="modal" data-target="#modalAgregarEmpresa">Agregar Empresa</button>
    </div>
  </main>
  
  <!-- Modal -->
  <div class="modal" id="modalAgregarEmpresa" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Añadir Empresa</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="nombreEmpresa">Nombre Empresa</label>
              <input type="text" class="form-control" id="nombreEmpresa" required>
            </div>
            <div class="form-group">
              <label for="telefono">Teléfono</label>
              <input type="text" class="form-control" id="telefono" required>
            </div>
            <div class="form-group">
              <label for="email">Mail</label>
              <input type="text" class="form-control" id="email" required>
            </div>
            <div class="form-group">
              <label for="responsable">Responsable</label>
              <input type="text" class="form-control" id="responsable" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" onclick="agregarEmpresa()">Guardar</button>
        </div>
      </div>
    </div>
  </div>
  

  <script src="static/js/tablas_alumnos.js"></script>
</body>

</html>
